<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./assets/movie.jpg" />
  </head>
  <body>
    <nav class="checkout-navbar">
      <a href="./index.html" class="checkout-nav-text">Book My Tickets</a>
    </nav>
    <header class="header-container-checkout">
      <h2 class="checkout-header-text">Checkout</h2>
    </header>
    <div class="input-container">
      <form class="input-form">
        <p class="label">Email</p>
        <input
          type="email"
          name="email"
          class="input"
          placeholder="Enter your E-mail"
        />
        <p class="label label-password">Card Number</p>
        <input
          type="number"
          name="card"
          class="input"
          placeholder="Enter your Card Number"
        />
        <button type="submit" class="create-account-button">Checkout</button>
      </form>
    </div>
    <footer class="footer footer-checkout">
      <h2 class="footer-text">&copy; Book My Tickets</h2>
    </footer>
  </body>
</html>
